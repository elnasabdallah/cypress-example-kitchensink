name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run script file
        run: |
           chmod +x  ${GITHUB_WORKSPACE}/scripts/bash.sh
           ${GITHUB_WORKSPACE}/scripts/bash.sh
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start